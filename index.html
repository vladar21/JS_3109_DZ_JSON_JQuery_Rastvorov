<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <title>Document</title>
</head>
<body id="body">
    <div class="bs-docs-section" id="examples">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Search movie by www.omdbapi.com</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <form class="" id="search-by-title-form" onsubmit="get_params_form(this);return false;">
                        
                        <div>
                            <label class="" for="t">Title:</label>
                            <input type="text" id="t" name="t" class="">
                            &nbsp;&nbsp;
                            <label class="" for="y">Year:</label>
                            <input type="text" id="y" name="y" class="" style="width: 100px;">
                            &nbsp;&nbsp;
                            <label class="">Type:</label>
                            <select name="plot" style="width: 100px;" id="type">
                                <option value="" selected>nothing</option>
                                <option value="movie">movie</option>
                                <option value="series">series</option>
                                <option value="episode">episode</option>
                            </select>
                           

                            <button id="search-by-title-button" type="submit" class="btn-sm btn-primary">Search</button>
                            <button id="search-by-title-reset" type="reset" class="btn-sm">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        
    </div>
                   
    <div class="container-fluid" style="text-align: center; margin-top:15px;">
        <h3>Films:</h3>
    </div>

<!-- Делаем модальное окно -->

    <div class="mod" id="myModal">  
        <div class="row mod-content">
            <div class="breadcrumbs col-md-12 col-lg-12">
                <span id="idclose" class="close" onclick="closemodal()">&times;</span>
                <span id="idtitlemodal"></span>
            </div>

            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <figure class="movie-poster"><img id="idposter" src="" alt=""></figure>
                </div>
                <div class="col-md-6 col-lg-6">
                    <h2><span id="idtitlecontent"></span></h2>
                    <div id="idsummary" class="movie-summary"></div>
                    <br>
                    <ul class="list-rectangle">
                        <li id="idActors"></li>
                        <li id="idAwards"></li>
                        <li id="idBoxOffice"></li>
                        <li id="idCountry"></li>
                        <li id="idDVD"></li>
                        <li id="idDirector"></li>
                        <li id="idGenre"></li>
                        <li id="idLanguage"></li>                       
                        <li id="idProduction"></li>
                        <li id="idRated"></li>
                        <li id="idRatings"></li>
                        <li id="idReleased"></li>
                        <li id="idRuntime"></li>
                        <li id="idType"></li>
                        <li id="idWebsite"></li>
                        <li id="idWriter"></li>
                        <li id="idYear"></li>
                        <li id="idImdbID"></li>
                        <li id="idImdbRating"></li>
                        <li id="idImdbVotes"></li>                        
                    </ul>

                </div>
            </div>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
